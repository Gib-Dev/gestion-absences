    #       --health-interval 10s
    #       --health-timeout 5s
    #       --health-retries 5
    #     ports:
    #       - 5432:5432

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    # Setup Supabase environment variables for build
    - name: Setup Supabase environment
      run: |
        echo "NEXT_PUBLIC_SUPABASE_URL=https://test-project.supabase.co" >> .env
        echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=test-anon-key-for-ci" >> .env
        echo "JWT_SECRET=test_jwt_secret_for_ci" >> .env
        echo "NODE_ENV=test" >> .env
    
    # Temporarily disabled environment setup for Prisma

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Setup environment
        run: |
          echo "NEXT_PUBLIC_SUPABASE_URL=https://test-project.supabase.co" >> .env
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=test-anon-key-for-ci" >> .env
          echo "JWT_SECRET=test_jwt_secret_for_ci" >> .env
          echo "NODE_ENV=test" >> .env

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
